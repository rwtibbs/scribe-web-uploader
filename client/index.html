  <head>

    <meta name="description" content="Upload and process audio files from your tabletop gaming sessions. Supports files up to 300MB with automatic transcription and session management." />

    <meta property="og:description" content="Upload and process audio files from your tabletop gaming sessions. Supports files up to 300MB with automatic transcription and session management." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="TabletopScribe Audio Uploader" />

    <script>
      // Polyfills for AWS SDK v2 browser compatibility
      if (typeof global === 'undefined') {
        window.global = window;
      }
      if (typeof process === 'undefined') {
        window.process = { 
          env: {},
          browser: true,
          version: '',
          versions: { node: '16.0.0' },
          platform: 'browser'
        };
      }
      if (typeof Buffer === 'undefined') {
        window.Buffer = {};
      }
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
